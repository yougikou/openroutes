name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Authenticate git
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          EXPO_PUBLIC_GITHUB_OWNER: ${{ secrets.EXPO_PUBLIC_GITHUB_OWNER }}
          EXPO_PUBLIC_GITHUB_REPO: ${{ secrets.EXPO_PUBLIC_GITHUB_REPO }}
        run: npm run predeploy

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXPO_PUBLIC_GITHUB_OWNER: ${{ secrets.EXPO_PUBLIC_GITHUB_OWNER }}
          EXPO_PUBLIC_GITHUB_REPO: ${{ secrets.EXPO_PUBLIC_GITHUB_REPO }}
        run: npm run deploy
